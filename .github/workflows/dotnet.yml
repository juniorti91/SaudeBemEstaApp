name: Deploy to Docker Hub

on:
  push:
    branches:
      - main  # ou qualquer branch que vocÃª use para deployment

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push activity-api
      uses: docker/build-push-action@v2
      with:
        context: ./SaudeBemEstaApp/SaudeBemEstaApp.Activity.API
        file: ./SaudeBemEstaApp/SaudeBemEstaApp.Activity.API/Dockerfile
        push: true
        tags: adroaldojr/activityapi:v1

    - name: Build and push appointment-api
      uses: docker/build-push-action@v2
      with:
        context: ./SaudeBemEstaApp/SaudeBemEstaApp.Appointment.API
        file: ./SaudeBemEstaApp/SaudeBemEstaApp.Appointment.API/Dockerfile
        push: true
        tags: adroaldojr/appointmentapi:v1

    - name: Build and push notifications-api
      uses: docker/build-push-action@v2
      with:
        context: ./SaudeBemEstaApp/SaudeBemEstaApp.Notifications.API
        file: ./SaudeBemEstaApp/SaudeBemEstaApp.Notifications.API/Dockerfile
        push: true
        tags: adroaldojr/notificationsapi:v1

    - name: Build and push patient-api
      uses: docker/build-push-action@v2
      with:
        context: ./SaudeBemEstaApp/SaudeBemEstaApp.Patient.API
        file: ./SaudeBemEstaApp/SaudeBemEstaApp.Patient.API/Dockerfile
        push: true
        tags: adroaldojr/patientapi:v1

    - name: Build and push prescription-api
      uses: docker/build-push-action@v2
      with:
        context: ./SaudeBemEstaApp/SaudeBemEstaApp.Prescription.API
        file: ./SaudeBemEstaApp/SaudeBemEstaApp.Prescription.API/Dockerfile
        push: true
        tags: adroaldojr/prescriptionapi:v1
